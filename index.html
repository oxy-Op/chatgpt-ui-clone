<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
  <div class="container-fluid position-relative d-flex g-0 w-100 h-100">
    <button id="sidebarbtnopen" class="position-absolute border-0 bg-transparent d-md-none d-none z-3 p-2 m-2"
      style="color: white;top: 2px; left: 2px;border-radius: 4px;">
      <span class="">
        <svg stroke="white" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round"
          stroke-linejoin="round" class="icon-sm text-black dark:text-white" height="1em" width="1em"
          xmlns="http://www.w3.org/2000/svg">
          <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
          <line x1="9" y1="3" x2="9" y2="21"></line>
        </svg>
      </span>
    </button>
    <button id="sidebarbtnclosemobile" class="btn btn-close position-absolute d-none border border-3"
      style="top:10px; left: 265px;z-index: 999999; "></button>
    <div id="sidebar" class="leftpane p-2">
      <div class="position-relative h-100">
        <div class="d-flex w-100 align-items-center justify-content-start">
          <a href="#" class="text-decoration-none me-2 py-2 border border-1 d-flex flex-grow-1"
            style="border-radius: 6px;">
            <span class="mx-2" style="color: white;">
              <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="none" class="bi bi-plus-lg mx-2"
                viewBox="0 0 16 16">
                <path stroke="currentColor" stroke-width="1"
                  d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z">
                </path>
              </svg>
              <span class="text-white text-truncate text-nowrap"
                style="font-size: 0.875rem; line-height: 1.25rem; font-weight: 600;">New
                Chat</span>
            </span>
          </a>
          <a href="#" id="sidebarbtnclose" class="text-decoration-none border border-1 py-2 flex-grow-0"
            style="border-radius: 6px;padding: 0 12px;">
            <span style="color: white;">
              <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round"
                stroke-linejoin="round" class="icon-sm" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="9" y1="3" x2="9" y2="21"></line>
              </svg>
            </span>
          </a>
        </div>
        <div class="d-flex flex-column w-100 h-100" style="overflow-x: hidden;overflow-y: auto;">
          <div class="pt-2 w-100">
            <h3 class="ms-2 mt-2" style="color: rgba(142,142,160,1);font-size: 0.75rem;">Today</h3>
          </div>
          <div class="w-100 d-flex p-2 chat">
            <span>
              <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round"
                stroke-linejoin="round" class="icon-sm" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
              </svg>
            </span>
            <span class="ms-3 my-auto"
              style="word-break: break-all; max-height: 1.25rem; font-size: .875rem; font-weight: 500;">New
              Chat
            </span>
          </div>
        </div>
        <div id="userinfo" class="mb-2 px-2 d-flex flex-column w-100 border-top border-1">
          <a href="#" class="items mt-2 w-100 text-decoration-none px-2 py-2" style="border-radius: 6px;">
            <span style="color: white" class="mb-1">
              <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round"
                stroke-linejoin="round" class="icon-sm shrink-0" height="1em" width="1em"
                xmlns="http://www.w3.org/2000/svg">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
              </svg>
            </span>
            <span class="" style="color: white; font-weight: 500; font-size: .875rem;">
              Upgrade to Plus
            </span>
          </a>
          <button class="items w-100 bg-transparent p-2 py-3 border-0 text-start" style="border-radius: 6px;">
            <span><i class="bi bi-person-fill me-2"></i></span>
            <span>User </span>
          </button>
        </div>
      </div>
    </div>
    <div class="main col" style="min-width: 100px;">
      <div class="d-md-none d-flex sticky-top mid-navbar p-2 g-md-0">
        <div id="sidebarbtnmobile" class="ms-2 mt-1">
          <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-list"
            viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z">
            </path>
          </svg>
        </div>
        <h5 class="d-flex mx-auto p-1 opacity-75">New Chat</h5>
        <div class="ms-2 mt-1">
          <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-plus-lg"
            viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z">
            </path>
          </svg>
        </div>
      </div>
      <div class="mt-md-4 my-2 mx-2 col d-flex justify-content-center" style="height: 50px;">
        <div class="p-1 bg-dark text-white d-flex col-12 col-sm-4 col-md-5 col-lg-3" style=" border-radius: 7px;">
          <div class="d-flex align-items-center justify-content-center rounded w-100 px-5"
            style="background-color: #40414F; border: solid 1px rgba(78,79,96,1)!important;cursor: pointer;">
            <span>
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="none"
                class="icon-sm transition-colors text-brand-green" width="16" height="16">
                <path
                  d="M9.586 1.526A.6.6 0 0 0 8.553 1l-6.8 7.6a.6.6 0 0 0 .447 1h5.258l-1.044 4.874A.6.6 0 0 0 7.447 15l6.8-7.6a.6.6 0 0 0-.447-1H8.542l1.044-4.874Z"
                  fill="green"></path>
              </svg></span>
            <span class="ms-2 fw-bold text-nowrap">GPT 3.5</span>
          </div>
        </div>
      </div>
      <div class="mt-5 p-1 col d-flex  w-100 justify-content-center align-items-center ">
        <h1 class="text-nowrap text-center" style="color: rgba(86,88,105,1);font-weight: bolder; font-size:2rem;">
          ChatGPT
        </h1>
      </div>
      <div class="d-flex mb-4 px-md-4 justify-content-center  w-100 flex-column position-absolute bottom-0">
        <div class="col-12 col-lg-11 col-xl-8 col-xxl-7 align-self-center">
          <div class="row w-100 g-0 row-cols-md-2 mb-3">
            <div class="col-sm-12 col-md-12 col-lg-6 px-2 py-1 ">
              <div class="tip" style="border: solid 1px rgba(78,79,96,1); border-radius: 14px;">
                <button class="bg-transparent border-0 w-100">
                  <div class="px-2 py-1">
                    <div class="text-nowrap text-start text-truncate" style="font-weight: 600;color:#C5C5D2">Brainstrom
                      incentives</div>
                    <div class="text-nowrap text-truncate opacity-50 text-start">
                      for a customer loyalty program in small bookstore</div>
                  </div>
                </button>
              </div>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-6 px-2 py-1">
              <div class="tip" style="border: solid 1px rgba(78,79,96,1); border-radius: 14px;">
                <button class="bg-transparent border-0 w-100">
                  <div class="px-2 py-1">
                    <div class="text-nowrap text-start text-truncate" style="font-weight: 600;color:#C5C5D2">Brainstrom
                      incentives</div>
                    <div class="text-nowrap text-truncate opacity-50 text-start">
                      for a customer loyalty program in small bookstore</div>
                  </div>
                </button>
              </div>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-6 d-md-block d-none px-2 py-1">
              <div class="tip" style="border: solid 1px rgba(78,79,96,1); border-radius: 14px;">
                <button class="bg-transparent border-0 w-100">
                  <div class="px-2 py-1">
                    <div class="text-nowrap text-start text-truncate" style="font-weight: 600;color:#C5C5D2">Brainstrom
                      incentives</div>
                    <div class="text-nowrap text-truncate opacity-50 text-start">
                      for a customer loyalty program in small bookstore</div>
                  </div>
                </button>
              </div>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-6 d-md-block d-none px-2 py-1">
              <div class="tip" style="border: solid 1px rgba(78,79,96,1); border-radius: 14px;">
                <button class="bg-transparent border-0 w-100">
                  <div class="px-2 py-1">
                    <div class="text-nowrap text-start text-truncate" style="font-weight: 600;color:#C5C5D2">Brainstrom
                      incentives</div>
                    <div class="text-nowrap text-truncate opacity-50 text-start">
                      for a customer loyalty program in small bookstore</div>
                  </div>
                </button>
              </div>
            </div>
          </div>
          <div class="d-flex w-100 align-content-center justify-content-center border-top border-1">
            <div class="position-relative d-flex my-2 mx-2 py-md-2 w-100 px-2 py-1 pt-2"
              style="border-radius: 14px; border: solid 1px rgba(78,79,96,1); background-color: #40414F;">
              <textarea class="w-100 my-1 bg-transparent border-0" name="send_prompt" id="send_query" tabindex="0"
                rows="1" placeholder="Send a message"></textarea>
              <button type="button" class="btn border-0 align-self-end bg-transparent" title="send">
                <span id="send" class="px-2 py-1">
                  <svg style="vertical-align: middle;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16"
                    fill="none" class="icon-sm m-1 md:m-0">
                    <path
                      d="M.5 1.163A1 1 0 0 1 1.97.28l12.868 6.837a1 1 0 0 1 0 1.766L1.969 15.72A1 1 0 0 1 .5 14.836V10.33a1 1 0 0 1 .816-.983L8.5 8 1.316 6.653A1 1 0 0 1 .5 5.67V1.163Z"
                      fill="green"></path>
                  </svg>
                </span>
              </button>
            </div>

          </div>
          <div class="d-flex w-100 align-content-center justify-content-center ">
            <span class="px-2 text-center" style="font-size: 0.75rem; ">
              Free Research Preview. ChatGPT may produce inaccurate information about people, places, or facts. <a
                href="#" class="text-white">
                ChatGPT
                August 3
                Version
              </a>
            </span>
          </div>
        </div>
      </div>
    </div>
</body>

</html>
